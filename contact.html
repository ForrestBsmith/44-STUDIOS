<html lang="en">
<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Build Your Website</title>
</head>
<body class="bg-dark text-white">  

  <!-- Navbar -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark p-3">
  <div class="container-fluid">
    <!-- Brand -->
    <a class="navbar-brand h3 mb-0 header" href="home.html">44 Studios</a>

    <!-- Toggler (Hamburger) -->
    <button 
      class="navbar-toggler" 
      type="button" 
      data-bs-toggle="collapse" 
      data-bs-target="#navbarNav" 
      aria-controls="navbarNav" 
      aria-expanded="false" 
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Links -->
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-white" href="home.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="Services.html">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="Portfolio.html">Portfolio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="contact.html">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
  <div class="my-5">
    <div class="text-center mb-4">
      <h2>Contact Us</h2>
      <p>We'd love to hear from you! Please fill out the form below to get in touch.</p>
    </div>
  </div>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Your Name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="">Your Email
          </div>  
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Your Message"></textarea>
          </div>
          <div class="text-center">
          <button type="submit" class="btn bg-white mt-5">Submit</button>
          </div> 
        </form>
      </div>  
    </div>
  </div>


  <!--footer-->
  <div class="container-fluid bg-dark text-white p-3">
    <div class="text-center">
      &copy; 2024 44 Studios. All rights reserved.
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
