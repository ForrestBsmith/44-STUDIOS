<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Build Your Website</title>
</head>
<body class="bg-dark text-white">  

  <!--navbar-->
  <div class="container-fluid bg-dark text-white p-3 mb-0">
    <div class="d-flex justify-content-between align-items-center">
      <!-- removed mb-5 -->
      <h1 class="h3 mb-0">44 Studios</h1> 
      <nav>
        <a href="home.html" class="text-white me-3">Home</a>
        <a href="Services.html" class="text-white me-3">Services</a>
        <a href="Portfolio.html" class="text-white me-3">Portfolio</a>
        <a href="contact.html" class="text-white">Contact</a>
      </nav>
    </div>
  </div>

<!-- Main Content -->
  <div class="my-5">
    <div class="text-center mb-4">
      <h2>Contact Us</h2>
      <p>We'd love to hear from you! Please fill out the form below to get in touch.</p>
    </div>
  </div>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Your Name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="">Your Email
          </div>  
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Your Message"></textarea>
          </div>
          <div class="text-center">
          <button type="submit" class="btn bg-white mt-5">Submit</button>
          </div> 
        </form>
      </div>  
    </div>
  </div>


  <!--footer-->
  <div class="container-fluid bg-dark text-white p-3">
    <div class="text-center">
      &copy; 2024 44 Studios. All rights reserved.
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
