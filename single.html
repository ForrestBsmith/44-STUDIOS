<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>44 Studios Blog</title>
<link rel="icon" type="image/png" sizes="32x32" href="44head32x32.png" />
<link rel="stylesheet" href="global.css">
<link rel="stylesheet" href="single-style.css" />
<link rel="stylesheet" href="index.css"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-dark text-white">

  <!-- Navbar -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="container-fluid">
    <!-- Brand -->
    <a class="navbar-brand h3 mb-0 header" href="index.html">44 Studios</a>

    <!-- Toggler (Hamburger) -->
    <button 
      class="navbar-toggler" 
      type="button" 
      data-bs-toggle="collapse" 
      data-bs-target="#navbarNav" 
      aria-controls="navbarNav" 
      aria-expanded="false" 
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Links -->
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-white" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="Blog.html">Blog</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="Services.html">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="Portfolio.html">Portfolio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="contact.html">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Blog + Sidebar -->
<div class="container my-5">
  <div class="row g-4">
    <!-- Blog Post -->
    <div class="col-lg-8 col-md-10">
      <div class="blog-card" id="blog-post"></div>
    </div>

    <!-- Sidebar -->
    <div class="col-lg-4 col-md-10">
      <aside class="sidebar">
        <div class="mb-4">
          <h5>Recent Posts</h5>
          <div id="recent-posts"></div>
        </div>
        <div>
          <h5>Follow Us</h5>
          <div id="social-links"></div>
        </div>
      </aside>
    </div>
  </div>
</div>

<!-- Prev/Next Links -->
<div class="container mb-5">
  <div class="d-flex justify-content-between">
    <a id="prev-post" class="btn border rounded">Previous Post</a>
    <a id="next-post" class="btn border rounded">Next Post</a>
  </div>
</div>

<script src="single.js"></script>
<script src="sidebar.js"></script>
</body>
</html>
