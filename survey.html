<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Survey | 44 Studios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px 20px;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .survey-container {
      max-width: 900px;
      margin: auto;
      background: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
    }

    label {
      font-weight: 600;
      margin-top: 15px;
      display: block;
    }

    input, select {
      margin-top: 5px;
      margin-bottom: 15px;
    }

    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .checkbox-group label {
      background: #2a2a2a;
      padding: 10px 12px;
      border-radius: 8px;
      cursor: pointer;
      flex: 1 1 calc(50% - 15px); /* Two vertical columns */
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background 0.2s;
    }

    .checkbox-group label:hover {
      background: #3b3b3b;
    }

    .checkbox-group input[type="checkbox"] {
      accent-color: #1e90ff;
    }

    #recommendation {
      margin-top: 25px;
      padding: 20px;
      background: #2a2a2a;
      border-radius: 12px;
      font-size: 1.1rem;
    }

    .btn-primary {
      background-color: #1e90ff;
      border: none;
      margin-top: 15px;
      width: 100%;
    }

    .btn-primary:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body class="bg-dark">
<div class="text-center mb-4">
  <h1>Find the Best Website Package for Your Needs</h1>  
  <p style="text-align: center; max-width: 700px; margin: auto;" class="mb-4">
    Answer a few quick questions about your business and website needs, and we’ll recommend the perfect package for you. 
    This will help us tailor our services to fit your goals and budget.
    </p>
    </div>

  <div class="survey-container">

    <label for="name">Full Name:</label>
    <input type="text" id="name" class="form-control" placeholder="Your Name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" class="form-control" placeholder="Your Email" required>

    <label for="siteType">Type of Website:</label>
    <select id="siteType" class="form-select">
      <option value="">Select site type</option>
      <option value="landing">Landing Page</option>
      <option value="business">Business / Company</option>
      <option value="ecommerce">E-Commerce / Store</option>
      <option value="custom">Custom / Advanced</option>
    </select>

    <label for="budget">Budget (USD):</label>
    <select id="budget" class="form-select">
      <option value="">Select budget</option>
      <option value="500">Under $1,000</option>
      <option value="1500">$1,000–$2,500</option>
      <option value="3500">$2,500–$5,000</option>
      <option value="7000">$5,000+</option>
    </select>

    <label>Features you want:</label>
    <div class="checkbox-group">
      <label><input type="checkbox" value="blog">Blog / News Section</label>
      <label><input type="checkbox" value="contact">Contact Form</label>
      <label><input type="checkbox" value="booking">Booking System</label>
      <label><input type="checkbox" value="seo">SEO Optimization</label>
      <label><input type="checkbox" value="cms">CMS Integration</label>
      <label><input type="checkbox" value="ecommerce">E-commerce / Payments</label>
      <label><input type="checkbox" value="custom">Custom API / Integration</label>
      <label><input type="checkbox" value="custom">E-mail Integration</label>
      <label><input type="checkbox" value="custom">Maintenance & Support</label>
      <label><input type="checkbox" value="custom">Maps & Location</label>     
    </div>

    <!--Specific Needs For Site-->
    <label for="specificNeeds">Please Share Any specific needs or goals for your website and Desired Direction.</label>
    <textarea id="specificNeeds" class="form-control" rows="3" placeholder="Describe your needs..."></textarea>
    </label>

    <button class="btn btn-primary" onclick="calculateRecommendation()">Get Recommended Package</button>

    <div id="recommendation"></div>

  </div>

  <script>
    function calculateRecommendation() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const siteType = document.getElementById('siteType').value;
      const budgetAmount = parseInt(document.getElementById('budget').value);

      if (!name || !email || !siteType || !budgetAmount) {
        alert('Please fill out all required fields.');
        return;
      }

      // Gather selected features
      const features = Array.from(document.querySelectorAll('.checkbox-group input[type="checkbox"]:checked'))
        .map(cb => cb.value);

      let recommendation = '';

      // Logic based on site type + budget
      if (siteType === 'landing') {
        if (budgetAmount < 1000) {
          recommendation = "We recommend our <strong>Basic Package</strong> — 1–3 page landing page (750–$1,250).";
        } else {
          recommendation = "Your budget allows flexibility — Basic or Standard Packages are suitable depending on additional features.";
        }
      } else if (siteType === 'business') {
        if (budgetAmount < 1000) {
          recommendation = "The <strong>Basic Package</strong> fits your needs — 1–3 pages, responsive, SEO ready ($900–$1,450).";
        } else if (budgetAmount <= 2500) {
          recommendation = "We recommend the <strong>Standard Business Package</strong> — 3–5 pages, CMS, SEO ($1,500–$2,500).";
        } else {
          recommendation = "You can choose a <strong>Professional Business Website</strong> — more pages, CMS, advanced SEO ($2,500–$5,000).";
        }
      } else if (siteType === 'ecommerce') {
        if (budgetAmount < 2500) {
          recommendation = "Start with a <strong>Small E-Commerce Setup</strong> — basic store and payment integration ($1,500–$2,500).";
        } else if (budgetAmount <= 5000) {
          recommendation = "We recommend our <strong>E-Commerce Package</strong> — full store, secure payments, SEO optimized ($4,000–$10,000).";
        } else {
          recommendation = "Your budget allows a <strong>Custom E-Commerce Build</strong> — advanced features, API integration, and full UX/UI design ($5,000+).";
        }
      } else if (siteType === 'custom') {
        recommendation = "A <strong>Custom Premium Build</strong> is recommended — tailored solution, full UX/UI design, integrations ($5,000+).";
      } else {
        recommendation = "Let’s discuss your goals further — we’ll create a custom package for your exact needs.";
      }


      document.getElementById('recommendation').innerHTML = recommendation;
    }
  </script>
</body>
</html>
