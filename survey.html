<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Survey | 44 Studios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px 20px;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .survey-container {
      max-width: 900px;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
    }

    label {
      font-weight: 600;
      margin-top: 15px;
      display: block;
    }

    input, select {
      margin-top: 5px;
      margin-bottom: 15px;
    }

    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .checkbox-group label {
      background: #2a2a2a5b;
      padding: 10px 12px;
      border-radius: 8px;
      cursor: pointer;
      flex: 1 1 calc(50% - 15px); /* Two vertical columns */
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background 0.2s;
    }

    .checkbox-group label:hover {
      background: #3b3b3b;
    }

    .checkbox-group input[type="checkbox"] {
      accent-color: #1e90ff;
    }

    #recommendation {
      margin-top: 25px;
      padding: 20px;
      background: #2a2a2a;
      border-radius: 12px;
      font-size: 1.1rem;
    }

    .btn-primary {
      background-color: #1e90ff;
      border: none;
      margin-top: 15px;
      width: 100%;
    }

    .btn-primary:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body class="bg-dark">
<div class="text-center mb-4">
  <h1>Find the Best Website Package for Your Needs</h1>  
  <p style="text-align: center; max-width: 700px; margin: auto;" class="mb-4">
    Answer a few quick questions about your business and website needs, and we’ll recommend the perfect package for you. 
    This will help us tailor our services to fit your goals and budget.
    </p>
    </div>

  <div class="survey-container">

    <label for="name">Full Name:</label>
    <input type="text" id="name" class="form-control" placeholder="Your Name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" class="form-control" placeholder="Your Email" required>

    <label for="siteType">Type of Website:</label>
    <select id="siteType" class="form-select">
      <option value="">Select site type</option>
      <option value="landing">Landing Page</option>
      <option value="business">Business / Company</option>
      <option value="ecommerce">E-Commerce / Store</option>
      <option value="custom">Custom / Advanced</option>
    </select>

    <label for="budget">Budget (USD):</label>
    <select id="budget" class="form-select">
      <option value="">Select budget</option>
      <option value="500">Under $1,000</option>
      <option value="1500">$1,000–$2,500</option>
      <option value="3500">$2,500–$5,000</option>
      <option value="7000">$5,000+</option>
    </select>

    <label>Features you want:</label>
    <div class="checkbox-group">
      <label><input type="checkbox" value="blog">Blog / News Section</label>
      <label><input type="checkbox" value="contact">Contact Form</label>
      <label><input type="checkbox" value="booking">Booking System</label>
      <label><input type="checkbox" value="seo">SEO Optimization</label>
      <label><input type="checkbox" value="cms">CMS Integration</label>
      <label><input type="checkbox" value="ecommerce">E-commerce / Payments</label>
      <label><input type="checkbox" value="custom">Custom API / Integration</label>
      <label><input type="checkbox" value="e-mail">E-mail Integration</label>
      <label><input type="checkbox" value="support">Maintenance & Support</label>
      <label><input type="checkbox" value="maps">Maps & Location</label>     
    </div>

    <button class="btn btn-primary" onclick="calculateRecommendation()">Get Recommended Package</button>

    <div id="recommendation"></div>

  </div>

  <script>
   function calculateRecommendation() {
  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const siteType = document.getElementById('siteType').value;
  const budgetAmount = parseInt(document.getElementById('budget').value);

  if (!name || !email || !siteType || !budgetAmount) {
    alert('Please fill out all required fields.');
    return;
  }

  // Gather selected features
  const features = Array.from(document.querySelectorAll('.checkbox-group input[type="checkbox"]:checked'))
    .map(cb => cb.value);

  // Save all survey info to localStorage
  localStorage.setItem('surveyData', JSON.stringify({
    name,
    email,
    siteType,
    budgetAmount,
    features
  }));

  document.getElementById('recommendation').innerHTML = `
    Your survey has been saved. Click below to continue:
    <button class="btn btn-primary mt-3" onclick="goToCalculator()">Go to Calculator</button>
  `;
}

function goToCalculator() {
  window.location.href = 'Services.html';
}
  </script>
</body>
</html>
